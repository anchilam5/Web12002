
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 01-Insert List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.library.js"></script>

</head>
<body>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var str = "<li>" + $("#txtMonhoc").val() + "</li>";
                $("ul").append(str);//Them chuoi str vao cuoi noi dung trong <ul>
                $("#txtMonhoc").val("");// lam rong textbox
            })
        })
    </script>
    <p>
        <input type="text" id="txtMonhoc">
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <p>
        <button>Them mon hoc</button>
    </p>
</body>
