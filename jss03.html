
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Giải phương trình bậc 2</title>
    <script src="JS/js03.js"></script>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
            background-color:lightgoldenrodyellow;
            border-bottom: 3px solid black;
            border-right: 3px solid black;
            border-left: 3px solid black;
            border-top: 3px solid black;
        }
        th{
            border: 1px solid black;
            width: 5em;
            text-align: left;
        }
    </style>
  </head>
  <body>
    <h1>Giải phương trình bậc 2</h1>
    <table id="quadratic-form">
      <tr>
        <th><label for="a">a:</label></th>
        <th><input type="number" id="a" name="a" required /></th>
      </tr>
      <tr>
        <th><label for="b">b:</label></th>
        <th><input type="number" id="b" name="b" required /></th>
      </tr>
      <tr>
        <th><label for="c">c:</label></th>
        <th><input type="number" id="c" name="c" required /></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <button type="button" onclick="solveQuadratic()">Giải</button>
          <button type="reset">Xóa</button>
        </th>
      </tr>
    </table>
    <b><p id="result"></p></b>
  </body>
</html>
