
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            width: auto;
            height: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function generateMultiplicationTable() {
            let table = '<table><tr><th>Phép tính</th><th>Kết quả</th></tr>';
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= 10; j++) {
                    table += `<tr><td>${i} x ${j}</td><td>${i * j}</td></tr>`;
                }
            }
            table += '</table>';
            document.getElementById('multiplicationTable').innerHTML = table;
        }
    </script>
</head>
<body onload="generateMultiplicationTable()">
    <h1>Bảng Cửu Chương</h1>
    <div id="multiplicationTable"></div>
</body>
</html>
