<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY5-ZOOM HIÌ€NH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      img {
        width: 200px;
        height: 150px;
        border: 1px solid red;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("img")
          .mouseover(function () {
            $(this).animate({
              width: "+=100px",
              height: "+=100px",
            });
          })
          .mouseout(function () {
            $(this).animate({
              width: "200px",
              height: "150px",
            });
          });
      });
    </script>
  </head>
  <body>
    <img src="Images/bando.jpg" alt="" />
  </body>
</html>
