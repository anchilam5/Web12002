
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery7_Animate</title>
    <link rel="stylesheet" href="CSS/jquery7.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var speed = 200;
        $("ul.panels li:last-child").addClass("last");
        //Khi con trỏ chuột nằm trên các <li>
        $("ul.panels li").hover(
          function () {
            $(this).stop().animate(
                {//<li> được nhận con trỏ chuột --> zoom to
                  width: "360px",
                  fontSize: "150px",
                },speed)
              .siblings("li").stop().animate(
                {//Các <li> khác thu nhỏ
                  width: "135px",
                  fontSize: "50px",
                },speed);
          },
          function () {
            $(this).stop().animate(
                {//Con trỏ chuột rời khỏi <li> --> trở lại kích thước ban đầu
                  width: "180px",
                  fontSize: "100px",
                },speed)
              .siblings("li").stop().animate(
                {//Các <li> khác trở lại kích thước ban đầu
                  width: "180px",
                  fontSize: "100px",
                },speed);
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="containter">
      <ul class="panels">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
  </body>
</html>
