<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
</head>

<body>

    width="50%"

        <th align="left">Lê Thanh Sơn</th>
        <th>4</th>
        <th>9</th>
        <th>6</th>
        <th bgcolor="red" style="color: ghostwhite">Không đạt</th>
      </tr>
      <tr>
        <th align="left">Nguyễn Thị Tuyết</th>
        <th>8</th>
        <th>9</th>
        <th>5</th>
        <th bgcolor="yellow">Đạt</th>

      <tr>
        <th colspan="4" align="left">Tổng số học sinh đạt</th>
        <th>2</th>
      </tr>
    </tbody>
  </table>
