
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04.html - Phép tính số học</title>
    <script src="JS/js04.js" defer></script>
</head>
<body>
    <h1>Phép tính số học</h1>
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="num1">Nhập số thứ 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Nhập số thứ 2:</label>
        <input type="number" id="num2" required><br><br>

        <label>Chọn phép toán:</label><br>
        <input type="radio" id="add" name="operation" value="add" required>
        <label for="add">Cộng</label><br>
        <input type="radio" id="subtract" name="operation" value="subtract">
        <label for="subtract">Trừ</label><br>
        <input type="radio" id="multiply" name="operation" value="multiply">
        <label for="multiply">Nhân</label><br>
        <input type="radio" id="divide" name="operation" value="divide">
        <label for="divide">Chia</label><br><br>

        <button type="submit">Thực hiện phép toán</button>
    </form>
    <p id="result" ></p>
</body>
</html>
