

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="border-bottom: 1px solid #000">Image Resizing</h1>
    <div>
      Scale:
      <label>
        <input type="radio" name="perc" id="10" />
        10%
      </label>
      <label>
        <input type="radio" name="perc" id="25" />
        25%
      </label>
      <label>
        <input type="radio" name="perc" id="50" />
        50%
      </label>
      <label>
        <input type="radio" name="perc" id="100" />
        100%
      </label>
    </div>

    <img src="Images/1.jpg" alt=""/>
    <script>
      const inputs = document.querySelectorAll("input");
      const img = document.querySelector("img");
      // console.log(inputs);
      for (var i of inputs) {
        i.onclick = change;
      }
      function change(e) {
        const percent = e.target.id;
        img.style.zoom = `${percent}%`;
      }
    </script>
  </body>
</html>
